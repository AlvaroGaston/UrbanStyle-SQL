<!-- /UrbanStyle/frontend/Clientes.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrar Clientes - UrbanStyle</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="main-content">
        <header>
          <div class="logo">
            <span>Urban</span><span>Style</span>
            <a href="Historial.html" class="back-btn">← Panel</a>
          </div>
          <nav>
            <a href="index.html#presentation">Inicio</a>
            <a href="index.html#productos">Destacados</a>
            <a href="index.html#marcas">Marcas</a>
            <a href="Historial.html">Historial</a>
            <a href="Carrito.html">
              <img src="img/carrito.png" alt="Carrito" class="cart-img" />
            </a>
          </nav>
        </header>
        <main>
          <h1 class="titulo-panel">Administración de Clientes</h1>
          <div class="abm-description">
            Aquí puedes <strong>agregar, modificar o eliminar</strong> registros
            de clientes. Usa los botones inferiores para cada acción.
          </div>

          <div class="abm-actions">
            <button class="abm-btn agregar">
              <i class="fas fa-plus"></i> Agregar
            </button>
            <button class="abm-btn editar">
              <i class="fas fa-pen"></i> Modificar
            </button>
            <button class="abm-btn eliminar">
              <i class="fas fa-trash"></i> Eliminar
            </button>
          </div>

          <div class="abm-table-container">
            <table class="abm-table" id="clientesTable"> <!-- Agrega el ID aquí -->
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Email</th>
                  <th>Telefono</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <!-- Las filas se cargarán dinámicamente con JavaScript -->
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
