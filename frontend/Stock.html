<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrar Productos - UrbanStyle</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="main-content">
        <header>
          <div class="logo">
            <span>Urban</span><span>Style</span>
            <a href="Historial.html" class="back-btn">← Panel</a>
          </div>
          <nav>
            <a href="index.html#presentation">Inicio</a>
            <a href="index.html#productos">Destacados</a>
            <a href="index.html#marcas">Marcas</a>
            <a href="Historial.html">Historial</a>
            <a href="Carrito.html">
              <img src="img/carrito.png" alt="Carrito" class="cart-img" />
            </a>
          </nav>
        </header>
        <main>
          <h1 class="titulo-panel">Administración de Productos</h1>
          <div class="abm-description">
            Aquí puedes <strong>agregar, modificar o eliminar</strong> productos
            del catálogo. Usa los botones inferiores para cada acción.
          </div>

          <div class="abm-actions">
            <button class="abm-btn agregar">
              <i class="fas fa-plus"></i> Agregar Producto
            </button>
            <button class="abm-btn editar">
              <i class="fas fa-pen"></i> Modificar Producto
            </button>
            <button class="abm-btn eliminar">
              <i class="fas fa-trash"></i> Eliminar Producto
            </button>
          </div>

          <div class="abm-table-container">
            <table class="abm-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Producto</th>
                  <th>Descripción</th>
                  <th>Stock</th>
                  <th>Precio</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <!-- Ejemplo de fila -->
                <tr>
                  <td>1</td>
                  <td>Zapatilla Urban</td>
                  <td>Modelo clásico color blanco</td>
                  <td>15</td>
                  <td>$12.000</td>
                  <td>
                    <button class="abm-btn editar" title="Editar">
                      <i class="fas fa-pen"></i>
                    </button>
                    <button class="abm-btn eliminar" title="Eliminar">
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
                <!-- Más filas dinámicamente -->
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
